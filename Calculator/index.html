<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqBik8Mgh7I_NranfOIMywZkg1WPgsNbXAVw&s">
</head>

<body>
    <main>
        <div id="div1"></div>

        <section>
            <div id="sec-div1" class="sec-div">
                <button class="blue">7</button>
                <button class="blue">8</button>
                <button class="blue">9</button>
                <button class="green">DEL</button>
                <button class="green">AC</button>
            </div>
            <div id="sec-div2" class="sec-div">
                <button class="blue">4</button>
                <button class="blue">5</button>
                <button class="blue">6</button>
                <button class="operators">×</button>
                <button class="operators">÷</button>
            </div>
            <div id="sec-div3" class="sec-div">
                <button class="blue">1</button>
                <button class="blue">2</button>
                <button class="blue">3</button>
                <button class="operators">+</button>
                <button class="operators">-</button>
            </div>
            <div id="sec-div4" class="sec-div">
                <button class="blue">0</button>
                <button class="blue">.</button>
                <button class="blue">π</button>
                <button class="operators">e</button>
                <button class="operators">=</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
